  <section class="middle-section container-fluid">

      <div class="col-sm-12 my-auto">
        <h4><strong>Your pet is my priority</strong></h4>
      </div>
    </div>
  </section>

  <section class="bottom-section container-fluid">
    <div class="row bottom-section--bottom-card">
      <div class="col-sm-12 col-lg-8 offset-lg-2">
        <div class="card h-100">
          <img src="./static/images/contact.jpg" alt="profile picture" class="card-img-top rounded-circle">
          <div class="card-body">
            <h4 class="card-title"><strong>Contact Me</strong></h4>
            <hr>
            <h5 class="card-title"><strong><i class="fa fa-phone"></i></strong>  07777 777 777</h5>
            <hr>
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" aria-label="First name" placeholder="First name">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" aria-label="Last name" placeholder="Last name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="email-address">Email address</label>
                    <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else.</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" aria-label="Message" placeholder="Message (optional)"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 offset-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5">
                  <button type="submit" class="btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

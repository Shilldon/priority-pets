<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Priority Pets</title>

  <!-- Framework css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Montserrat&display=swap" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="../static/css/style.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Framework minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<body>

  <!-- Image and text -->
  <section class="top-section">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:transparent">
      <a class="navbar-brand" href="#">
        <img src="../static/images/pawprint.png" alt="pawprint"/><span>Priority Pets</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fa fa-bars" aria-hidden="true"></i></span>
      </button>
      <div class="collapse navbar-collapse navbar-right" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">The Paddock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <div class="top-section--background">
  </div>

  <section class="middle-section container-fluid">
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <h4><strong>Your pet is my priority</strong></h4>
      </div>
    </div>
  </section>

{% block content %}
{% endblock %}

  <footer class="container-fluid fixed-bottom">
    <div class="row footer--list">
      <div class="col-3">
        <i class="fa fa-phone"></i></a>
        </li>
      </div>
      <div class="col-3">
        <i class="fa fa-envelope"></i></a>
        </li>
      </div>
      <div class="col-3">
        <i class="fab fa-facebook"></i></a>
        </li>
      </div>
      <div class="col-3">
        <i class="fa fa-share"></i></a>
        </li>
      </div>
    </div>
  </footer>

</body>

</html>
